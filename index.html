<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/icono.png">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="titulo">
            <h1>Calculadora</h1>
        </section>
        <section class="contenido">
            <div class="contenedor">
                <div class="barra" id="barra">

                </div>
                 
                <div class="calculadora">
                    <div class="fila">
                        <button class="tecla">7</button>
                        <button class="tecla">8</button>
                        <button class="tecla">9</button>
                        <button class="tecla">x</button>
                    </div>
                    <div class="fila">
                        <button class="tecla">4</button>
                        <button class="tecla">5</button>
                        <button class="tecla">6</button>
                        <button class="tecla">-</button>
                    </div>
                    <div class="fila">
                        <button class="tecla">1</button>
                        <button class="tecla">2</button>
                        <button class="tecla">3</button>
                        <button class="tecla">+</button>
                    </div>
                    <div class="fila">
                        <button class="tecla">←</button>
                        <button class="tecla">0</button>
                        <button class="tecla">=</button>
                        <button class="tecla">/</button>
                    </div>
                    <div class="fila">
                        <button class="C" id="borrar">C</button>
                        <button class="C" id="borrarHistorial">Borrar</button>

                    </div>     
                </div>
            </div>
            <div class="historial">
                <h3>Historial</h3>
                <div >
                    <ul id="historial">

                    </ul>
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <div class="datos">
        <p> Datos </p>
        <p> Juan Camilo Fandiño Benavides</p> 
        </div>
    </footer>


    <script src="assets/scripts/script.js"></script>
</body>



</html>
